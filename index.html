<!doctype html>
<html>

		<link rel='stylesheet' type='text/css' href='src/css/demo.css'/>
	</head>
	<body>
		<div id='wrapper'>
			<h2>Getting Warmer!</h2>
			<p>
				Getting Warmer provides a visual cue to let a user know if

				security.
				Type in the password input and see what happens!
			</p>
			<form>
				<label>
					Username:<br/> <input type='text' name='username'/>
				</label>
				<label>
					Password:<br/> <input type='password' name='password'/>
				</label>
				<div id='thumbnail-container'>
				</div>
			</form>
			<div id='credits'>
				<a href='https://github.com/okal/getting-warmer'>Source</a> |

	</body>
</html>
